<html>
    <head>
        <title>
            JS
        </title>
    </head>
    <body onclick="bodyClick()">
        <p id="para">Para</p>

        <div onclick="divClick()" style="width: 100%; height: 200px; padding-left: 50%; padding-top: 50%; background-color: red;">
            <!-- clicking on the button will print both button click and div click by virtue of event bubbling -->
            <!-- events bubble up the DOM tree always -->
            <button onclick="buttonClick(event)">Clickable</button>
        </div>

        <script>
            function divClick() {
                console.log("you clicked the div");
            }
            function buttonClick(jagana) {
                // stopPropagation prevents event bubbling
                jagana.stopPropagation();
                console.log("you clicked the button");
            }
            function bodyClick() {
                console.log("bodyClick")
            }
        </script>

        <script>
            console.log("before alert");
            let alertReturn = alert("Alert, you did something");
            console.log(alertReturn);

            // the below console will not be seen until user clicks on "OK" for above alert function
            console.log("after alert");

            // the return type of prompt is a string which is the text the user typed in prompted input
            let name = prompt("Enter your name");
            console.log("user entered the name",name);

            // the return type of confirm is a boolean, true for  "OK" and false for "Cancel"
            let bool = confirm("Are you sure, you want to delete?");
            console.log(bool);
        </script>
    </body>
</html>
