<html>
    <head>
        <title>JS</title>
    </head>
    <body>
        <form method="POST" action="https://jsonplaceholder.typicode.com/posts">
            <input required maxlength="5" name="username" type="text">
            <input type="password">
            <button type="submit">Submit</button>
        </form>

        <form method="POST" action="https://jsonplaceholder.typicode.com/posts">
            <input name="email" type="text">
            <p></p>
            <button type="reset">Reset</button>
        </form>
        <button onclick="validateAndSubmit()">Submit</button>

        <script>
            function validateAndSubmit() {
                let emailValue = document.querySelectorAll("input")[1].value;
                if(emailValue.indexOf("@")>-1 && emailValue.indexOf(".com")>-1) {
                    document.querySelectorAll("form")[1].submit();
                }
                else {
                    document.querySelector("p").innerText = "Email is invalid";
                }
            }
        </script>
