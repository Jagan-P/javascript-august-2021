<html>
    <head>
        <title>
            JS
        </title>
    </head>
    <body>
        <script>
            // Arithmatic
            var a = 0;
            var b = 0;
            // a++; //post-increment a = a+1;
            // ++a; //pre-increment
            // a+1;
            // a+1;
            // a+1;
            // console.log(a);
            console.log("a",a++);
            var c = a;
            console.log("c",c);
            // console.log(a);
            console.log("b",++b);

            // assignment operators
            var a = 1;
            var b = 1;
            b+=a; // b = b+a;
            console.log("b",b);

            // comparison operators
            var a = 100;
            var b = 100;
            console.log("a==b",a==b);
            var c = 100;
            var d = 100;
            console.log("c<d",c<d);
            console.log("c>d",c>d);
            var e = 200;
            var f = 100;
            console.log("e!=f",e!=f);

            console.log(typeof e);
            var abc = "abc";
            console.log(typeof abc);

            var ghi = 0;
            var jkl = "0";
            console.log("ghi==jkl",ghi==jkl);
            console.log("ghi===jkl",ghi===jkl);

            // var a = exp?value1:value2
            var a = true?10:20;
            console.log("a",a);

            var a = false?10:20;
            console.log("a",a);

            var message = "";
            var b = 11;
            message = b==10 ? "b is 10" : "b is not 10";
            console.log(message);
            console.log(b==10 ? "b is 10" : "b is not 10");


            // logical operators
            console.log("true&&true",true&&true);
            console.log("true&&false",true&&false);
            console.log("false&&true",false&&true);
            console.log("false&&false",false&&false);

            console.log("true||true",true||true);
            console.log("true||false",true||false);
            console.log("false||true",false||true);
            console.log("false||false",false||false);

            console.log("!true",!true);
            console.log("!false",!false);

            // conditional statements
            // 1. if else
            // 2. switch

            // if(exp) {

            // }

            if(true) {
                console.log("if is executed 88");
            }

            if(false) {
                console.log("if is executed 92");
            }

            var a = 1000;
            if(a==100) {
                console.log("asdhgslkdgh");
            }
            if(a===1000) {
                console.log("a is 1000");
            }
            else {
                console.log("a is not 1000");
            }

            var result = 100;
            if(result==10) {
                console.log("result is 10");
            }
            else if(result==20) {
                console.log("result is 20");
            }
            else {
                console.log("result is not 10 and not 20");
            }
        </script>
    </body>
</html>
