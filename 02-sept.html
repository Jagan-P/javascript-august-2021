        <script>
            //prime numbers between 1 to 100

            let counter=0;
            for(let i=1; i<100; i=i+2) {
                let num = i;
                let isPrime = true;
                // console.log(num);
                for(let j=2; j<num; j++) {
                    counter++;
                    if(num%j==0) {
                        isPrime = false;
                    }
                }
                if(isPrime) {
                    console.log(num);
                }
                // console.log("whether",num,"isPrime",isPrime);   
            }
            console.log("number of loops", counter);

            let arr = [100,200,300];
            arr.push(0);
            arr.push(false);
            arr.push("abc");
            arr.push([1,2,3]);
            console.log(arr);
            arr.pop();
            console.log(arr);
