<html>
    <head>
        <title>JS</title>
    </head>
    <body>
        <script>
            var arr = ["ABC",16,"blue"];
            var obj = {
                "name": "ABC",
                "age": 16,
                "color": "blue"
            }

            console.log("name", arr[0], obj.name);
            console.log("age", arr[1], obj.age);
            console.log("color", arr[2], obj.color);

            for(let i=0; i<10; i++) {
                if(i==5) {
                    break;
                }
                console.log(i);
            }
            console.log("continue demo");
            for(let i=0; i<10; i++) {
                if(i==5) {
                    continue;
                }
                console.log(i);
            }
        
            console.log("looping array");
            for(let i=0; i<arr.length; i++) {
                console.log(arr[i]);
            }

            let keys = Object.keys(obj);
            console.log(keys);
            for(let i=0; i<keys.length; i++) {
                console.log(keys[i]);
                console.log(obj[keys[i]]);
            }

            // other way to iterate over the array
            for(let value of arr) {
                console.log(value);
            }

            // other way to iterate over object
            for(let key in obj) {
                console.log(key, obj[key]);
            }
        </script>
    </body>
</html>
