<html>
    <head>
        <title>
            JS
        </title>
    </head>
    <script>
        switch(1) {
            case 0: 
                console.log("case is 0");
                break;
            case 1:
                console.log("case is 1");
        }

        switch('b') {
            case 'a': 
                console.log("case is a");
                break;
            case 'b':
                console.log("case is b");
            case 'c':
                console.log("case is c");
        }
        console.log("25");
        switch('z') {
            case 'a': 
                console.log("case is a");
                break;
            case 'b':
                console.log("case is b");
            case 'c':
                console.log("case is c");
            default:
                console.log("no cases matched");
        }

        // Loops in javascript
        // 1. for loop
        // 2. while loop
        // 3. do while loop

        // for(initial value; stop condition; increment or decrement)

        for(var i=0; i<10; i++) {
            
            console.log(i);
            // i++;
        }

        for(var i=10; i>0; i--) {
            
            console.log(i);
            // i++;
        }

        console.log("while start");
        i=10;
        while(i<10) {
            i++;

            console.log(i);
        }
        console.log("do while start");
        var j=10;
        do {
            console.log(j);
            j++;
        } while(j<10);
        
        
    </script>
</html>
