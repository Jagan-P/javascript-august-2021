<html>
    <head>
        <title>
            JS
        </title>
    </head>
    <script>
        switch(1) {
            case 0: 
                console.log("case is 0");
                break;
            case 1:
                console.log("case is 1");
        }

        switch('b') {
            case 'a': 
                console.log("case is a");
                break;
            case 'b':
                console.log("case is b");
            case 'c':
                console.log("case is c");
        }
        console.log("25");
        switch('z') {
            case 'a': 
                console.log("case is a");
                break;
            case 'b':
                console.log("case is b");
            case 'c':
                console.log("case is c");
            default:
                console.log("no cases matched");
        }

        // Loops in javascript
        // 1. for loop
        // 2. while loop
        // 3. do while loop

        // for(initial value; stop condition; increment or decrement)

        for(var i=0; i<10; i++) {
            
            console.log(i);
            // i++;
        }

        for(var i=10; i>0; i--) {
            
            console.log(i);
            // i++;
        }

        console.log("while start");
        i=10;
        while(i<10) {
            i++;

            console.log(i);
        }
        console.log("do while start");
        var j=10;
        do {
            console.log(j);
            j++;
        } while(j<10);

        // Difference between var, let and const
        // var is globally scoped
        // let is locally scoped

        if(true) {
            var gh = "abc";
        }
        console.log("gh",gh);

        // this is how var works internally
        // this is called hoisting
        // var gh;
        // if(true) {
        //     gh = "abc";
        // }
        // console.log("gh",gh);

        if(true) {
            let xy = "abc";
            console.log("xy inside",xy)
        }
        // console.log("xy",xy); // this will throw error
        
        const a = 0;
        // a=10; // this will throw an error, constants cannot be updated

        console.log("95",a);

        // composite data types
        // 1. arrays // index is always a number
        // 2. objects // index is always a string
        var arr = [100,200,300];
        console.log(arr);
        console.log(arr[0]); // 0 is called 'index' or 'position'
        console.log(arr[2]);

        var arry = [100, 'string', false, 100, 200, 300, 400];
        console.log(arry);
        console.log(arry[0]); // 0 is called 'index' or 'position'
        console.log(arry[1]);
        console.log(arry[2]);

        console.log(arry.length);

        for(let i=0; i<arry.length; i++) {
            console.log(i,arry[i]);
        }


        var details = {
            "name": "abc",
            "class": 10
        }
        console.log(details["name"]);
        console.log(details.name);
        let key = "name";
        console.log(details[key]);
        console.log(details.length);

        console.log(typeof arry, typeof details);
        // typeof will be 'object' for both arrays and objects
        // to differentitate them use .length property

    </script>
</html>
