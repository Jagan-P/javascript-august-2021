        </script>
        <script>
            let ul = document.querySelectorAll("ul");
            let ol = document.querySelectorAll("ol");
            let lists = [];
            for(let olVar of ol) {
                lists.push(olVar);
            }
            for(let ulVar of ul) {
                lists.push(ulVar);
            }
            removeRedLists();
            function removeRedLists() {
                for(let list of lists) {
                    let lis = list.querySelectorAll("li");
                    
                    for(let li of lis) {
                        // console.log(li.innerText)
                        if(li.innerText=="red") {
                            // console.log(document.querySelector(list));
                            
                                document.querySelector("body").removeChild(list);
                            
                        }
                    }

            }
