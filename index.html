            // three primitive data types in Javascript
            // 1. Number
            // 2. String
            // 3. Boolean

            var a = 10;  //number
            var b = "abc"; //string
            var c = true; // boolean
            var d = false; //boolean
            var e = "10"; //string
            var f = "true" //string
            var a0 = a;
            // var g = gun; //this is not a boolean

            var jag;

            // Remember that JavaScript identifiers (names) must begin with:

            // A letter (A-Z or a-z)
            // A dollar sign ($)
            // Or an underscore (_)

            // var 0 = "abc" //will throw error
            var _0 = "abc";
            var $0 = "abc";
            console.log(_0, $0);

            console.log("a",a);
            // arithmatic operators
            a = 10+10;
            console.log("a",a);

            console.log("remainder", remainder);

            var quotient = 11/10;
            console.log("quotient", quotient);

            console.log("power",power);

            increment++; // increment = increment+1;
            increment++;
